<header id="header" class="alt">
  <a href="{{ "/" | relative_url}}" class="logo"><strong>That's Not Metal</strong> <span>Archive</span></a>
  <nav>
    <a href="#menu">Menu</a>
  </nav>
</header>

<nav id="menu">
  <ul class="links">
    {% for node in site.data.menu %}
      {% if page.url == node.link  %}
        <li class="active page-link"><a href="{{ node.link | relative_url }}">{{ node.title }}</a></li>
      {% else %}
        <li class="page-link"><a href="{{ node.link | relative_url }}">{{ node.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
